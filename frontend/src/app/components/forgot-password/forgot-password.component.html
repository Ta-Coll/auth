<div class="auth-container">
  <div class="auth-card">
    <h1>Forgot Password</h1>
    <p class="subtitle">Enter your email address and we'll send you a code to reset your password</p>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
        <small *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-text">
          Valid email is required
        </small>
      </div>

      <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading" class="submit-btn">
        <span *ngIf="!isLoading">Send Reset Code</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>
    </form>

    <p class="switch-auth">
      Remember your password? <a routerLink="/login">Sign In</a>
    </p>
  </div>
</div>
