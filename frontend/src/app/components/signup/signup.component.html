<div class="auth-container">
  <div class="auth-card">
    <h1>Sign Up</h1>
    <p class="subtitle">Create your account to get started</p>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text" 
            id="firstName" 
            formControlName="firstName"
            [class.error]="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
          <small *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched" class="error-text">
            {{ getErrorMessage('firstName') }}
          </small>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            id="lastName" 
            formControlName="lastName"
            [class.error]="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
          <small *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched" class="error-text">
            {{ getErrorMessage('lastName') }}
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-text">
          {{ getErrorMessage('email') }}
        </small>
      </div>

      <div class="form-group">
        <label for="timeZone">Time Zone</label>
        <select 
          id="timeZone" 
          formControlName="timeZone"
          [class.error]="signupForm.get('timeZone')?.invalid && signupForm.get('timeZone')?.touched">
          <option value="America/New_York">America/New_York</option>
          <option value="America/Chicago">America/Chicago</option>
          <option value="America/Denver">America/Denver</option>
          <option value="America/Los_Angeles">America/Los_Angeles</option>
          <option value="UTC">UTC</option>
        </select>
        <small *ngIf="signupForm.get('timeZone')?.invalid && signupForm.get('timeZone')?.touched" class="error-text">
          {{ getErrorMessage('timeZone') }}
        </small>
      </div>


      <button type="submit" [disabled]="signupForm.invalid || isLoading" class="submit-btn">
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">Creating Account...</span>
      </button>
    </form>

    <p class="switch-auth">
      Already have an account? <a routerLink="/login">Sign In</a>
    </p>
  </div>
</div>
